openapi: 3.0.1
info:
  description: ChannelEngine API for channels
  title: ChannelEngine Channel API
  version: 2.14.0
servers:
- url: https://demo.channelengine.net/api
security:
- apiKey: []
paths:
  /v2/cancellations:
    get:
      description: Gets cancellations based on their creation date.
      operationId: CancellationIndex
      parameters:
      - description: The date from which you will get all created cancellations
        explode: true
        in: query
        name: createdSince
        required: false
        schema:
          format: date-time
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionOfChannelCancellationResponse'
          description: Success
      summary: Gets cancelations
      tags:
      - Cancellation
  /v2/cancellations/channel:
    post:
      description: "Create cancellation for order, mark an order or part of order\
        \ as canceled.<br />For order in status NEW cancellation will be created.<br\
        \ />For order in different statuses cancellation request will be created."
      operationId: CancellationSingleChannelCreate
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/SingleChannelCreateCancellationRequest'
          application/json:
            schema:
              $ref: '#/components/schemas/SingleChannelCreateCancellationRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/SingleChannelCreateCancellationRequest'
        description: "Single request with specific order identifier, cancelation reason,\
          \ and order line info for cancelation."
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Created
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Not Found
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Conflict
      summary: Creates a cancelation
      tags:
      - Cancellation
  /v2/cancellations/channel/bulk:
    post:
      description: "Create cancellations for orders, mark orders or part of orders\
        \ as canceled.<br />For orders in status NEW cancellations will be created.<br\
        \ />For orders in different statuses cancellation requests will be created."
      operationId: CancellationChannelBulkCCreate
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/BulkChannelCreateCancellationsRequest'
          application/json:
            schema:
              $ref: '#/components/schemas/BulkChannelCreateCancellationsRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/BulkChannelCreateCancellationsRequest'
        description: "Bulk request with specific order identifier, cancelation reason,\
          \ and order line info for cancelation."
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Created
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Not Found
      summary: Creates multiple cancellations
      tags:
      - Cancellation
  /v2/orders:
    post:
      description: Create a new order in ChannelEngine.
      operationId: OrderCreate
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/ChannelOrderRequest'
          application/json:
            schema:
              $ref: '#/components/schemas/ChannelOrderRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/ChannelOrderRequest'
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Created
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Bad Request
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Not Found
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Conflict
      summary: Creates order
      tags:
      - Order
  /v2/orders/{merchantOrderNo}/invoice:
    get:
      description: Generates the ChannelEngine sales tax invoice for an order in PDF.
      operationId: OrderInvoice
      parameters:
      - description: The unique order reference as used by the merchant.
        explode: false
        in: path
        name: merchantOrderNo
        required: true
        schema:
          type: string
        style: simple
      - description: Generate the invoice in the billing address' country's language.
        explode: true
        in: query
        name: useCustomerCulture
        required: false
        schema:
          default: false
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/pdf:
              schema:
                format: byte
                type: file
          description: Invoice PDF
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Not Found
      summary: Generates an order invoice
      tags:
      - Order
  /v2/orders/{merchantOrderNo}/packingslip:
    get:
      description: Generates the ChannelEngine packing slip for an order in PDF.
      operationId: OrderPackingSlip
      parameters:
      - description: The unique order reference as used by the merchant.
        explode: false
        in: path
        name: merchantOrderNo
        required: true
        schema:
          type: string
        style: simple
      - description: Generate the invoice in the billing address' country's language.
        explode: true
        in: query
        name: useCustomerCulture
        required: false
        schema:
          default: false
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/pdf:
              schema:
                format: byte
                type: file
          description: Packing Slip PDF
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Not Found
      summary: Generates a packing slip
      tags:
      - Order
  /v2/products/data:
    get:
      description: "Get all products which have changes since the post http call to\
        \ POST 'v2/products/data'.<br />The response contains the products which should\
        \ be created, updated or removed from the channel.<br />After the products\
        \ have been received and processed successfully 'v2/products/data' should<br\
        \ />be called with the merchant references of the products which have been\
        \ processed (see POST 'v2/products/data').<br />ChannelEngine will save this\
        \ information to make sure that the next call to GET 'v2/products/data' only\
        \ returns the<br />products that really have changes (and therefore should\
        \ be created, updated or deleted).<br />A channel willing to integrate with\
        \ channelengine should therefore only do the following things:<br /> 1. Periodically\
        \ poll 'v2/products/data' for changes.<br /> 2. If any products are returned,\
        \ save, update or remove these products.<br /> 3. Send the merchant references\
        \ of the products that have succesfully been processed<br /> in step 2 to\
        \ POST 'v2/products/data'.<br /><br />These three simple steps will make sure\
        \ that the products on the channel will be synchronized<br />with the products\
        \ on ChannelEngine. ChannelEngine will use the API key to determine the customer<br\
        \ />whose products should be returned. Note that child products are only returned\
        \ if their parent product<br />has been acknowledged in a previous transaction.\
        \ This way ChannelEngine knows the value of<br />'ChannelParentReference'.<br\
        \ /><br />For self-integrated channels do not use \"retry data export for\
        \ all (including deleted)\"."
      operationId: ProductGetDataChanges
      parameters:
      - description: "Optional - limit the amount of products returned for each field<br\
          \ /> (ToBeCreated, ToBeUpdated, ToBeRemoved) to this number."
        explode: true
        in: query
        name: maxCount
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: Optional - strips html by default on all fields
        explode: true
        in: query
        name: stripHtml
        required: false
        schema:
          default: true
          type: boolean
        style: form
      - description: Optional - for default is first page returned
        explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          format: int32
          type: integer
        style: form
      - description: "Optional - amount of products returned, if not provided return\
          \ all products"
        explode: true
        in: query
        name: pageSize
        required: false
        schema:
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionChangesOfChannelProductChangesResponse'
          description: Success
      summary: Gets product data changes
      tags:
      - Product
    post:
      description: "This endpoint should be called after a call to GET 'v2/products/data'.\
        \ After a call to<br />this endpoint ChannelEngine 'knows' which products\
        \ are known to the channel (and the last<br />time they have been updated)\
        \ and is therefore able to only return the products<br />that really have\
        \ changed since the last call to POST 'v2/products/data'.<br />The supplied\
        \ ChannelProductNo will be saved<br />in our database and is supposed to be\
        \ unique, the 'Updated' and 'Removed'<br />fields consist of ChannelReferences\
        \ which are sent in a previous call<br />within the field 'Created'."
      operationId: ProductAcknowledgeDataChanges
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/ChannelProcessedChangesRequest'
          application/json:
            schema:
              $ref: '#/components/schemas/ChannelProcessedChangesRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/ChannelProcessedChangesRequest'
        description: "The merchant references of the products which have been<br />\
          \ successfully created, updated or deleted (after a call to 'GetDataChanges')."
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Created
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Conflict
      summary: Acknowledge product data changes
      tags:
      - Product
  /v2/products/offers:
    get:
      description: GET 'v2/products/offers' and POST 'v2/products/offers' closely
        resemble GET 'v2/products/data' and POST 'v2/products/data'. See the 'v2/products/data'<br
        />endpoints for documentation. The difference between both endpoints is that
        'v2/products/offers' only returns Price and Stock updates and can (and should)<br
        />therefore be called more often to keep this information (which might change
        frequently) up to date.
      operationId: ProductGetOfferChanges
      parameters:
      - description: Optional - for default is first page returned. Not recomended
          could return the same offers in different pages.
        explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          format: int32
          type: integer
        style: form
      - description: "Optional - amount of products returned, if not provided return\
          \ all products. Not recomended could return the same offers in different\
          \ pages."
        explode: true
        in: query
        name: pageSize
        required: false
        schema:
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionOfChannelOfferResponse'
          description: Success
      summary: Gets product offer changes
      tags:
      - Product
    post:
      description: "After a call to GET 'v2/products/offers' this endpoint should\
        \ be called with the<br />ChannelProductNo of the products that are successfully\
        \ updated.<br />Please see 'v2/products/data' and 'v2/products/data' for documentation.<br\
        \ />In advanced cases, the MerchantProductNo is used for this.<br />In that\
        \ case, bool keyIsMpn should be true."
      operationId: ProductAcknowledgeOfferChanges
      parameters:
      - description: "If set to true, changes has to be a list of merchant references\
          \ instead of channel references."
        explode: true
        in: query
        name: keyIsMpn
        required: false
        schema:
          default: false
          type: boolean
        style: form
      requestBody:
        content:
          application/json-patch+json:
            schema:
              items:
                type: string
              type: array
          application/json:
            schema:
              items:
                type: string
              type: array
          application/*+json:
            schema:
              items:
                type: string
              type: array
        description: The channel references of the updated products.
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Created
      summary: Acknowledge product offer changes
      tags:
      - Product
  /v2/products/data/full:
    get:
      operationId: ProductGetDataChangesFull
      parameters:
      - description: Optional - Type of products
        explode: true
        in: query
        name: productType
        required: false
        schema:
          $ref: '#/components/schemas/DataChangesProductType'
        style: form
      - description: "Optional - limit the amount of products returned for each field<br\
          \ /> (ToBeCreated, ToBeUpdated, ToBeRemoved) to this number."
        explode: true
        in: query
        name: maxCount
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: Optional - strips html by default on all fields
        explode: true
        in: query
        name: stripHtml
        required: false
        schema:
          default: true
          type: boolean
        style: form
      - description: Optional - for default is first page returned
        explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          format: int32
          type: integer
        style: form
      - description: "Optional - amount of products returned, if not provided return\
          \ all products"
        explode: true
        in: query
        name: pageSize
        required: false
        schema:
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionChangesOfChannelProductChangesResponse'
          description: Success
      summary: "Gets product data changes with an optional product type filter. If\
        \ you select product type products will be filtered by it.\r\nIf you won't\
        \ pass product type you will get products with types: CHILD, PARENT, GRANDPARENT,\
        \ SINGLE"
      tags:
      - Product
  /v2/returns/channel:
    get:
      description: Get all returns created by the merchant. This call is supposed<br
        />to be used by channels. Merchants should use the 'GET /v2/returns/merchant'<br
        />call.
      operationId: ReturnGetDeclaredByMerchant
      parameters:
      - description: Return status(es) to filter on.
        explode: true
        in: query
        name: statuses
        required: false
        schema:
          items:
            $ref: '#/components/schemas/ReturnStatus'
          type: array
        style: form
      - description: Return reason(s) to filter on.
        explode: true
        in: query
        name: reasons
        required: false
        schema:
          items:
            $ref: '#/components/schemas/ReturnReason'
          type: array
        style: form
      - description: "Filter on the creation date, starting from this date. This date\
          \ is inclusive."
        explode: true
        in: query
        name: fromDate
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: "Filter on the creation date, until this date. This date is exclusive."
        explode: true
        in: query
        name: toDate
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: Filters based on acknowledgements
        explode: true
        in: query
        name: isAcknowledged
        required: false
        schema:
          type: boolean
        style: form
      - description: The page to filter on. Starts at 1.
        explode: true
        in: query
        name: page
        required: false
        schema:
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionOfChannelReturnResponse'
          description: Success
      summary: Gets returns
      tags:
      - Return
    post:
      description: Marks an order as either fully or partially returned by the customer.
      operationId: ReturnDeclareForChannel
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/ChannelReturnRequest'
          application/json:
            schema:
              $ref: '#/components/schemas/ChannelReturnRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/ChannelReturnRequest'
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Created
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Bad Request
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Not Found
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Conflict
      summary: Creates return
      tags:
      - Return
  /v2/shipments:
    get:
      description: Gets all shipments created since the supplied date with status
        CLOSED.
      operationId: ShipmentIndex
      parameters:
      - description: "Filter on the creation date, starting from this date. This date\
          \ is inclusive."
        explode: true
        in: query
        name: fromDate
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: "Filter on the creation date, until this date. This date is exclusive."
        explode: true
        in: query
        name: toDate
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: Filter on the unique references (ids) as used by the channel.
        explode: true
        in: query
        name: channelOrderNos
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: The page to filter on. Starts at 1.
        explode: true
        in: query
        name: page
        required: false
        schema:
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionOfChannelShipmentResponse'
          description: Success
      summary: Gets shipments
      tags:
      - Shipment
  /v2/orders/{merchantShipmentNo}/shippinglabel:
    get:
      description: ' Downloads the shipping label for the shipment.<br /> <br /> **NB:**
        it may take some time between the creation of the shipment and the availability
        of the label.<br />A "404 not found" error might indicate that the label is
        not available yet.<br />A "410 gone" the shipping label is not available anymore.'
      operationId: ShipmentShippingLabel
      parameters:
      - description: The unique shipment reference as used by the merchant.
        explode: false
        in: path
        name: merchantShipmentNo
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/vnd.shippingLabel:
              schema:
                format: byte
                type: file
          description: shippingLabel
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Not Found
        "410":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Client Error
      summary: Gets a shipping label
      tags:
      - Shipment
components:
  schemas:
    ApiResponse:
      additionalProperties: false
      example:
        ExceptionType: ExceptionType
        RequestId: RequestId
        Message: Message
        ValidationErrors:
          key:
          - ValidationErrors
          - ValidationErrors
        StatusCode: 0
        LogId: LogId
        Success: true
      properties:
        StatusCode:
          format: int32
          type: integer
        RequestId:
          nullable: true
          type: string
        LogId:
          nullable: true
          type: string
        Success:
          type: boolean
        Message:
          nullable: true
          type: string
        ExceptionType:
          nullable: true
          type: string
        ValidationErrors:
          additionalProperties:
            items:
              type: string
            nullable: true
            type: array
          nullable: true
          type: object
      type: object
    BulkChannelCreateCancellationsRequest:
      additionalProperties: false
      example:
        Models:
        - IsForcedCancellation: true
          Identifier: Identifier
          ReasonCode: NOT_IN_STOCK
          ChannelCancellationNo: ChannelCancellationNo
          Reason: Reason
          Lines:
          - Quantity: 0
            OrderLineIdentifier: OrderLineIdentifier
          - Quantity: 0
            OrderLineIdentifier: OrderLineIdentifier
        - IsForcedCancellation: true
          Identifier: Identifier
          ReasonCode: NOT_IN_STOCK
          ChannelCancellationNo: ChannelCancellationNo
          Reason: Reason
          Lines:
          - Quantity: 0
            OrderLineIdentifier: OrderLineIdentifier
          - Quantity: 0
            OrderLineIdentifier: OrderLineIdentifier
        IdentifierType: ORDER_ID
        LineIdentifierType: ORDER_LINE_ID
      properties:
        LineIdentifierType:
          $ref: '#/components/schemas/ChannelCreateCancellationsOrderLineIdentifierType'
        IdentifierType:
          $ref: '#/components/schemas/ChannelCreateCancellationsOrderIdentifierType'
        Models:
          description: The value (of the selected type) to filter on
          items:
            $ref: '#/components/schemas/ChannelCancellation'
          nullable: true
          type: array
      type: object
    CancelReason:
      enum:
      - NOT_IN_STOCK
      - DAMAGED
      - INCOMPLETE
      - CLIENT_CANCELLED
      - INVALID_ADDRESS
      - OTHER
      type: string
    ChannelAddressRequest:
      additionalProperties: false
      example:
        StreetName: StreetName
        CompanyName: CompanyName
        HouseNrAddition: HouseNrAddition
        CountryIso: CountryIso
        HouseNr: HouseNr
        FirstName: FirstName
        ZipCode: ZipCode
        Region: Region
        Gender: MALE
        LastName: LastName
        City: City
        Original: Original
      properties:
        Gender:
          $ref: '#/components/schemas/Gender'
        CompanyName:
          description: Optional. Company addressed too.
          maxLength: 50
          minLength: 0
          nullable: true
          type: string
        FirstName:
          description: The first name of the customer.
          maxLength: 50
          minLength: 0
          nullable: true
          type: string
        LastName:
          description: "The last name of the customer (includes the surname prefix\
            \ [tussenvoegsel] like 'de', 'van', 'du')."
          maxLength: 50
          minLength: 0
          nullable: true
          type: string
        StreetName:
          description: "The name of the street (without house number information)\r\
            \nThis field might be empty if address validation is disabled in ChannelEngine."
          maxLength: 50
          minLength: 0
          nullable: true
          type: string
        HouseNr:
          description: "The house number\r\nThis field might be empty if address validation\
            \ is disabled in ChannelEngine."
          maxLength: 50
          minLength: 0
          nullable: true
          type: string
        HouseNrAddition:
          description: "Optional. Addition to the house number\r\nIf the address is:\
            \ Groenhazengracht 2c, the address will be:\r\nStreetName: Groenhazengracht\r\
            \nHouseNo: 2\r\nHouseNrAddition: c\r\nThis field might be empty if address\
            \ validation is disabled in ChannelEngine."
          maxLength: 50
          minLength: 0
          nullable: true
          type: string
        ZipCode:
          description: The zip or postal code.
          nullable: true
          type: string
        City:
          description: The name of the city.
          maxLength: 50
          minLength: 0
          nullable: true
          type: string
        Region:
          description: Optional. State/province/region.
          maxLength: 50
          minLength: 0
          nullable: true
          type: string
        CountryIso:
          description: "For example: NL, BE, FR."
          maxLength: 2
          minLength: 0
          nullable: true
          type: string
        Original:
          deprecated: true
          description: "Optional. The address as a single string: use in case the\
            \ address lines are entered\r\nas single lines and later parsed into street,\
            \ house number and house number addition."
          maxLength: 256
          minLength: 0
          nullable: true
          type: string
      type: object
    ChannelCancellation:
      additionalProperties: false
      example:
        IsForcedCancellation: true
        Identifier: Identifier
        ReasonCode: NOT_IN_STOCK
        ChannelCancellationNo: ChannelCancellationNo
        Reason: Reason
        Lines:
        - Quantity: 0
          OrderLineIdentifier: OrderLineIdentifier
        - Quantity: 0
          OrderLineIdentifier: OrderLineIdentifier
      properties:
        ChannelCancellationNo:
          nullable: true
          type: string
        Identifier:
          nullable: true
          type: string
        Reason:
          nullable: true
          type: string
        ReasonCode:
          $ref: '#/components/schemas/CancelReason'
        IsForcedCancellation:
          type: boolean
        Lines:
          items:
            $ref: '#/components/schemas/ChannelCancellationLine'
          nullable: true
          type: array
      type: object
    ChannelCancellationLine:
      additionalProperties: false
      example:
        Quantity: 0
        OrderLineIdentifier: OrderLineIdentifier
      properties:
        OrderLineIdentifier:
          nullable: true
          type: string
        Quantity:
          format: int32
          type: integer
      type: object
    ChannelCancellationLineResponse:
