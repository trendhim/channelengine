openapi: 3.0.1
info:
  description: ChannelEngine API for merchants
  title: ChannelEngine Merchant API
  version: 2.13.0
servers:
- url: https://demo.channelengine.net/api
security:
- apiKey: []
paths:
  /v2/cancellations/merchant:
    get:
      description: Gets cancelations based on their creation date.
      operationId: CancellationGetForMerchant
      parameters:
      - description: "Filter on the create date of the cancellation in ChannelEngine,\
          \ starting from this date. This date is inclusive."
        explode: true
        in: query
        name: createdSince
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: The page to filter on. Starts at 1.
        explode: true
        in: query
        name: page
        required: false
        schema:
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionOfMerchantCancellationResponse'
          description: Success
      summary: Gets cancelations
      tags:
      - Cancellation
  /v2/cancellations:
    post:
      description: Marks an order as fully or partially canceled based on order line
        and quantity input.
      operationId: CancellationCreate
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/MerchantCancellationRequest'
          application/json:
            schema:
              $ref: '#/components/schemas/MerchantCancellationRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/MerchantCancellationRequest'
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Created
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Bad Request
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Not Found
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Conflict
      summary: Creates a cancelation
      tags:
      - Cancellation
  /v2/channels:
    get:
      description: Gets the complete list of channels available on ChannelEngine including
        their **Global channel ID**.
      operationId: Channel PluginsGet
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionOfChannelGlobalChannelResponse'
          description: Success
      summary: Gets channels
      tags:
      - Channels
  /v2/competitionprices/buyboxprices:
    get:
      description: Gets the current price of the buy box winner per product for a
        marketplace.
      operationId: CompetitionPricesGetBuyBoxPrices
      parameters:
      - description: The id of the channel
        explode: true
        in: query
        name: channelId
        required: false
        schema:
          format: int32
          type: integer
        style: form
      - description: Search products by submitting a list of GTIN's. (optional)<br
          />Max. 2000.
        explode: true
        in: query
        name: gtinList
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: "Search products by submitting a list of Sku's. (optional)<br\
          \ />Max. 2000. If GtinList is already set, this one is ignored."
        explode: true
        in: query
        name: skuList
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: The page to filter on. Starts at 1.
        explode: true
        in: query
        name: page
        required: false
        schema:
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionOfMerchantProductWithBuyBoxPrice'
          description: Success
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Bad Request
      summary: Gets the price from the buy box winner
      tags:
      - CompetitionPrice
  /v2/channels/{channelId}/products:
    get:
      description: Gets the products listed per channel based on the **Channel ID**.<br
        /> <br />**NB:** not all marketplaces provide adequate options to retrieve
        the status of a product as seen on the marketplace.
      operationId: Listed ProductGetByFilter
      parameters:
      - description: The id of a channel
        explode: false
        in: path
        name: channelId
        required: true
        schema:
          format: int32
          type: integer
        style: simple
      - description: The unique product references used by the Merchant (SKUs)
        explode: true
        in: query
        name: merchantProductNos
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: The page to filter on. Starts at 1.
        explode: true
        in: query
        name: page
        required: false
        schema:
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionOfChannelListedProductResponse'
          description: Success
      summary: Gets products listed by channel
      tags:
      - ListedProducts
  /v2/notifications:
    get:
      description: Gets ChannelEngine notifications based on the available filters.
      operationId: NotificationIndex
      parameters:
      - description: "Filter on the notification date, starting from this date. This\
          \ date is inclusive."
        explode: true
        in: query
        name: fromDate
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: "Filter on the notification date, until this date. This date\
          \ is exclusive."
        explode: true
        in: query
        name: toDate
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: Notification type(s) to filter on.
        explode: true
        in: query
        name: types
        required: false
        schema:
          items:
            $ref: '#/components/schemas/NotificationType'
          type: array
        style: form
      - description: Filter on unique order reference used by the merchant.
        explode: true
        in: query
        name: merchantOrderNos
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Filter on unique order reference used by the channel.
        explode: true
        in: query
        name: channelOrderNos
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Filter on unique return reference used by the merchant.
        explode: true
        in: query
        name: merchantReturnNos
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Filter on unique return reference used by the channel.
        explode: true
        in: query
        name: channelReturnNos
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Filter on unique shipment reference used by the merchant.
        explode: true
        in: query
        name: merchantShipmentNos
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: The page to filter on. Starts at 1.
        explode: true
        in: query
        name: page
        required: false
        schema:
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionOfMerchantNotificationResponse'
          description: Success
      summary: Gets notifications
      tags:
      - Notification
  /v2/offer:
    put:
      description: Updates product stock and price.
      operationId: OfferStockPriceUpdate
      requestBody:
        content:
          application/json-patch+json:
            schema:
              items:
                $ref: '#/components/schemas/MerchantStockPriceUpdateRequest'
              type: array
          application/json:
            schema:
              items:
                $ref: '#/components/schemas/MerchantStockPriceUpdateRequest'
              type: array
          application/*+json:
            schema:
              items:
                $ref: '#/components/schemas/MerchantStockPriceUpdateRequest'
              type: array
        description: "References to the products that should be updated, and the new\
          \ values<br />for the stock or price fields. It is possible to supply only\
          \ one of the two fields<br />or both."
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SingleOfDictionaryOfStringAndListOfString'
          description: "**Message** can be **\"Updates processed without warnings\"\
            ** or in case of validations **\"Updates processed, see 'Content' for\
            \ warnings\"**"
      summary: Updates stock and price
      tags:
      - Offer
  /v2/offer/stock:
    get:
      description: Gets the stock available in the warehouses. The warehouses must
        be set up as stock locations on ChannelEngine.
      operationId: OfferGetStock
      parameters:
      - description: List of your products' sku's.
        explode: true
        in: query
        name: skus
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: The ChannelEngine id of the stock location(s).
        explode: true
        in: query
        name: stockLocationIds
        required: true
        schema:
          items:
            format: int32
            type: integer
          type: array
        style: form
      - description: A page index to get the items (starts from 0)
        explode: true
        in: query
        name: pageIndex
        required: false
        schema:
          format: int32
          maximum: 2147483647
          minimum: 0
          type: integer
        style: form
      - description: Number of items to return (default 100)
        explode: true
        in: query
        name: pageSize
        required: false
        schema:
          format: int32
          maximum: 500
          minimum: 0
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionOfMerchantOfferGetStockResponse'
          description: Success
      summary: Gets product stock across all warehouses
      tags:
      - Offer
    put:
      description: Updates product stock.
      operationId: OfferStockUpdate
      requestBody:
        content:
          application/json-patch+json:
            schema:
              items:
                $ref: '#/components/schemas/MerchantOfferStockUpdateRequest'
              type: array
          application/json:
            schema:
              items:
                $ref: '#/components/schemas/MerchantOfferStockUpdateRequest'
              type: array
          application/*+json:
            schema:
              items:
                $ref: '#/components/schemas/MerchantOfferStockUpdateRequest'
              type: array
        description: References to the new values for the stock fields.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SingleOfStockUpdateResponse'
          description: "**Message** can be **\"Updates processed without warnings\"\
            ** or in case of validations **\"Updates processed, see 'Content' for\
            \ warnings\"**"
      summary: Updates stock
      tags:
      - Offer
  /v2/orders:
    get:
      description: Gets orders based on the available filters.
      operationId: OrderGetByFilter
      parameters:
      - description: Order status(es) to filter on. AWAITING_PAYMENT orders will be
          excluded if it is not included in this Statuses filter.
        explode: true
        in: query
        name: statuses
        required: false
        schema:
          items:
            $ref: '#/components/schemas/OrderStatusView'
          type: array
        style: form
      - description: Client emailaddresses to filter on.
        explode: true
        in: query
        name: emailAddresses
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Filter on unique order reference used by the merchant.
        explode: true
        in: query
        name: merchantOrderNos
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Filter on unique order reference used by the channel.
        explode: true
        in: query
        name: channelOrderNos
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: "Filter on the order date, starting from this date. This date\
          \ is inclusive.<br />The order date is based on the data we got from a channel."
        explode: true
        in: query
        name: fromDate
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: "Filter on the order date, until this date. This date is exclusive.<br\
          \ />The order date is based on the data we got from a channel."
        explode: true
        in: query
        name: toDate
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: "Filter on the created at date in ChannelEngine, starting from\
          \ this date. This date is inclusive.<br />The created date is set on the\
          \ date and time when the order is created."
        explode: true
        in: query
        name: fromCreatedAtDate
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: "Filter on the created at date in ChannelEngine, until this date.\
          \ This date is exclusive.<br />The created date is set on the date and time\
          \ when the order is created."
        explode: true
        in: query
        name: toCreatedAtDate
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: "Exclude order (lines) fulfilled by the marketplace (amazon:FBA,\
          \ bol:LVB, etc.)"
        explode: true
        in: query
        name: excludeMarketplaceFulfilledOrdersAndLines
        required: false
        schema:
          type: boolean
        style: form
      - description: "Filter orders on fulfillment type. This will include all orders\
          \ lines, even if they are partially fulfilled by the marketplace.<br />To\
          \ exclude orders and lines that are fulfilled by the marketplace from the\
          \ response, set ExcludeMarketplaceFulfilledOrdersAndLines to true."
        explode: true
        in: query
        name: fulfillmentType
        required: false
        schema:
          $ref: '#/components/schemas/FulfillmentType'
        style: form
      - description: "Filter on orders containing cancellation requests.<br />Some\
          \ channels allow a customer to cancel an order until it has been shipped.<br\
          \ />When an order has already been acknowledged in ChannelEngine, it can\
          \ only be cancelled by creating a cancellation."
        explode: true
        in: query
        name: onlyWithCancellationRequests
        required: false
        schema:
          type: boolean
        style: form
      - description: Filter orders on channel(s).
        explode: true
        in: query
        name: channelIds
        required: false
        schema:
          items:
            format: int32
            type: integer
          type: array
        style: form
      - description: Filter on stock locations
        explode: true
        in: query
        name: stockLocationIds
        required: false
        schema:
          items:
            format: int32
            type: integer
          type: array
        style: form
      - description: Filter on acknowledged value
        explode: true
        in: query
        name: isAcknowledged
        required: false
        schema:
          type: boolean
        style: form
      - description: "Filter on the order update date, starting from this date. This\
          \ date is inclusive."
        explode: true
        in: query
        name: fromUpdatedAtDate
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: "Filter on the order update date, unitl this date. This date\
          \ is exclusive."
        explode: true
        in: query
        name: toUpdatedAtDate
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: "Filter on the order acknowledged date, starting from this date.\
          \ This date is inclusive."
        explode: true
        in: query
        name: fromAcknowledgedDate
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: "Filter on the order acknowledged date, unitl this date. This\
          \ date is exclusive."
        explode: true
        in: query
        name: toAcknowledgedDate
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: The page to filter on. Starts at 1.
        explode: true
        in: query
        name: page
        required: false
        schema:
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionOfMerchantOrderResponse'
          description: Success
      summary: Gets orders by filter
      tags:
      - Order
  /v2/orders/new:
    get:
      description: Gets orders with the status **New**.
      operationId: OrderGetNew
      parameters:
      - description: The ChannelEngine id of the stock location.
        explode: true
        in: query
        name: stockLocationId
        required: false
        schema:
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionOfMerchantOrderResponse'
          description: Success
      summary: Gets new orders
      tags:
      - Order
  /v2/orders/acknowledge:
    post:
      description: Acknowledges an order to confirm order import.
      operationId: OrderAcknowledge
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/MerchantOrderAcknowledgementRequest'
          application/json:
            schema:
              $ref: '#/components/schemas/MerchantOrderAcknowledgementRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/MerchantOrderAcknowledgementRequest'
        description: Relations between the id's returned by ChannelEngine and the
          references which the merchant uses.
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Created
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Not Found
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Conflict
      summary: Acknowledges orders
      tags:
      - Order
  /v2/orders/{merchantOrderNo}/invoice:
    get:
      description: Generates the ChannelEngine sales tax invoice for an order in PDF.
      operationId: OrderInvoice
      parameters:
      - description: The unique order reference as used by the merchant.
        explode: false
        in: path
        name: merchantOrderNo
        required: true
        schema:
          type: string
        style: simple
      - description: Generate the invoice in the billing address' country's language.
        explode: true
        in: query
        name: useCustomerCulture
        required: false
        schema:
          default: false
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/pdf:
              schema:
                format: byte
                type: file
          description: Invoice PDF
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Not Found
      summary: Generates an order invoice
      tags:
      - Order
    post:
      description: Uploads the invoice for an order in PDF.
      operationId: OrderUploadInvoice
      parameters:
      - description: The unique order reference as used by the merchant.
        explode: false
        in: path
        name: merchantOrderNo
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          multipart/form-data:
            encoding:
              invoice:
                style: form
              invoiceNumber:
                style: form
            schema:
              $ref: '#/components/schemas/OrderUploadInvoice_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Success
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Bad Request
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Not Found
      summary: Uploads an order invoice
      tags:
      - Order
  /v2/orders/{merchantOrderNo}/packingslip:
    get:
      description: Generates the ChannelEngine packing slip for an order in PDF.
      operationId: OrderPackingSlip
      parameters:
      - description: The unique order reference as used by the merchant.
        explode: false
        in: path
        name: merchantOrderNo
        required: true
        schema:
          type: string
        style: simple
      - description: Generate the invoice in the billing address' country's language.
        explode: true
        in: query
        name: useCustomerCulture
        required: false
        schema:
          default: false
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/pdf:
              schema:
                format: byte
                type: file
          description: Packing Slip PDF
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Not Found
      summary: Generates a packing slip
      tags:
      - Order
  /v2/orders/comment:
    put:
      description: Updates the merchant comment for an order based on the ChannelEngine
        **Order ID** or the **Merchant order number**.
      operationId: OrderUpdate
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/MerchantOrderCommentUpdateRequest'
          application/json:
            schema:
              $ref: '#/components/schemas/MerchantOrderCommentUpdateRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/MerchantOrderCommentUpdateRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Success
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Bad Request
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Not Found
      summary: Updates an order comment
      tags:
      - Order
  /v2/products:
    get:
      description: Retrieve all products. Apply available filters to narrow down your
        search.
      operationId: ProductGetByFilter
      parameters:
      - description: "Search product(s) by Name, MerchantProductNo, Ean or Brand<br\
          \ />This search is applied to the result after applying the other filters."
        explode: true
        in: query
        name: search
        required: false
        schema:
          type: string
        style: form
      - description: Search products by submitting a list of EAN's.
        explode: true
        in: query
        name: eanList
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Search products by submitting a list of MerchantProductNo's.
        explode: true
        in: query
        name: merchantProductNoList
        required: false
        schema:
          items:
            type: string
          type: array
        style: form
      - description: The page to filter on. Starts at 1.
        explode: true
        in: query
        name: page
        required: false
        schema:
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionOfMerchantProductResponse'
          description: Success
      summary: Gets products
      tags:
      - Product
    patch:
      description: "Updates specific attributes of product data. You can update single\
        \ or multiple attributes for one or multiple products.<br />You can also add\
        \ custom attributes via this endpoint. The format of this endpoint is JSON\
        \ Patch.<br />Products are updated for the fields listed in the array **PropertiesToUpdate**:<br\
        \ />[name, <br />description, <br />details, <br />brand, <br />size, <br\
        \ />color, <br />ean, <br />groupno **or** ParentMerchantProductNo, <br />groupno2\
        \ **or** ParentMerchantProductNo2, <br />type, <br />merchantproductno,<br\
        \ />vendorproductno, <br />stock, <br />price, <br />listprice **or** MSRP,\
        \ <br />purchaseprice, <br />minprice, <br />maxprice, <br />discountrate,\
        \ <br />vatrate, <br />margin, <br />shippingcost, <br />shippingtime, <br\
        \ />url, <br />imageurl, <br />extraimageurl1, <br />extraimageurl2, <br />extraimageurl3,\
        \ <br />extraimageurl4, <br />extraimageurl5, <br />extraimageurl6, <br />extraimageurl7,\
        \ <br />extraimageurl8, <br />extraimageurl9, <br />categoryid]<br /> <br\
        \ />Sample request:<br /><pre><br />PATCH /v2/products<br />{<br /> \"PropertiesToUpdate\"\
        : [<br /> \"name\",<br /> \"description\"<br /> ],<br /> \"MerchantProductRequestModels\"\
        : [<br /> {<br /> \"MerchantProductNo\": \"testMerchantProductNo\",<br />\
        \ \"Name\": \"testName\",<br /> \"Description\": \"testDescription\",<br />\
        \ },<br /> {<br /> \"MerchantProductNo\": \"testMerchantProductNo2\",<br />\
        \ \"Name\": \"testName3\",<br /> \"Description\": \"testDescription1\",<br\
        \ /> }<br /> ]<br />}<br /></pre>"
      operationId: ProductBulkPatch
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/PatchMerchantProductDto'
          application/json:
